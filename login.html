<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>login</title>

<body>
    <main>
        <div id="login">
            <h1>Bem-vindo!</h1>
            <h2>Fa√ßa login para continuar.</h2>
            <form action="login.php" method="post" id="form" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">person</span>

                    <input class="pren" type="email" name="usua" id="usua" autocomplete="email" placeholder="Ex: Email@gmail.com" required>
                    
                    <label for="usua">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">password</span>

                    <input class="pren" type="password" name="senha" id="senha" autocomplete="new-password password" placeholder="Ex: Senha1234" required>

                    <label for="senha">Senha</label>
                </div>  <br>
                <input class="botao" type="submit" value="Entrar">
                <input class="botao" type="button" value="Esqueci a Senha">
            </form>
        </div>
        <div id="imagem"></div>
    </main>
