<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/screen.css">
    <title>login</title>
</head>
<body>
    <main>
        <h1>Bem-vindo!</h1>
        <h2>Fa√ßa login para continuar.</h2>
        <form action="#" method="post" id="form" autocomplete="on">
            <label for="usua" ><span class="material-symbols-outlined">person</span></label>
            <input class="pren" type="email" name="usua" id="usua" autocomplete="email" placeholder="Ex: Email@gmail.com" required>
            <label for="senha"><span class="material-symbols-outlined">password</span></label>
            <input class="pren" type="password" name="senha" id="senha" autocomplete="new-password password" placeholder="Ex: Senha1234" required><br>
            <input class="botao" type="submit" value="Entrar">
            <input class="botao" type="button" value="Esqueci a Senha">
        </form>
        <div id="pais"></div>
    </main>
</body>
</html>
